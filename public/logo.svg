<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <defs>
    <linearGradient id="logoGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C547;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book icon -->
  <g transform="translate(8, 8)">
    <!-- Book base -->
    <rect x="0" y="0" width="24" height="24" rx="2" fill="#1a1a1a" stroke="url(#logoGoldGradient)" stroke-width="1.5"/>
    
    <!-- Pages -->
    <rect x="2" y="2" width="20" height="20" rx="1" fill="#2a2a2a"/>
    
    <!-- Gold bookmark -->
    <rect x="10" y="0" width="4" height="26" fill="url(#logoGoldGradient)"/>
    
    <!-- Page lines -->
    <line x1="6" y1="8" x2="18" y2="8" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="12" x2="16" y2="12" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
    <line x1="6" y1="16" x2="18" y2="16" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- BookNest text -->
  <text x="42" y="26" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#fff">
    Book<tspan fill="#D4AF37">Nest</tspan>
  </text>
</svg>
